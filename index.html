<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="margin">
        <div id="top-bumper"></div>
        <div id="card" class="card">
            <div class="card-header" id="card-header">Teste de Personalidade</div>

            <div class="card-body d-flex flex-column">
                <div id="card-content" style="width: 90%; margin: 0 auto;">
                    <p class="card-text">Bem vindo ao quiz de personalidade da <strong>Masmorra Infinita do
                            Jirachi</strong>.</p>
                    <p>Com algumas perguntas vamos descobrir qual Pokémon você seria!</p>

                    <p>Para começarmos, só apertar o botão abaixo!</p>
                </div>

                <div id="card-button-container" class="mt-auto" style="width: 90%; margin: 0 auto; ">
                    <button id="go-button" class="btn btn-outline-success mt-auto" style="width: 100%">Começar</button>
                </div>
            </div>
        </div>
        <div id="bottom-bumper">
        </div>

        <script src="questions.js"></script>
        <script src="results.js"></script>
        <script src="utils.js"></script>
    </div>
</body>

</html>
