<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="quiz-intro">
        <h2 style="text-align: center; padding-bottom: 20px;">Quiz de Personalidade</h2>

        <p>Bem vindo ao quiz de personalidade da <strong>Masmorra Infinita do Jirachi</strong>. Com algumas poucas
            perguntas podemos ver qual Pokémon você seria! Mas antes de começarmos, preciso saber uma
            coisa ...
        </p>
        <p>Qual é o seu nome?</p>

        <div>
            <input type="text" name="nome" id="name">
            <button class="btn" id="name-button">Enviar</button>
        </div>
    </div>

    <div id="quiz-body" style="display: none;">
        <h2 style=" text-align: center; padding-bottom: 20px;" id="quiz-question">oi</h2>

        <div class="form-check" id="question-body">
        </div>

        <button class="btn btn-primary" id="question-button" style="width: 100%; margin-top: 20px;"
            onclick="checkAnswer()">Enviar</button>
    </div>

    <div id="quiz-answer" style="display: none;">
    </div>

    <script src="assets/questions.js"></script>
    <script src="assets/results.js"></script>
    <script src="assets/utils.js"></script>
</body>

</html>
